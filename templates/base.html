<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}EcoMap{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.css">
    <style>
        body {
            max-width: 600px;
            margin: 2rem auto;
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.5;
        }
        nav {
            text-align: right;
            margin-bottom: 1rem;
        }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }

        .form-container {
            background: #f9f9f9;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            margin-bottom: 2rem;
        }

        .form-container h1 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #222;
        }

        form p {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: .25rem;
        }
        input, select, textarea {
            width: 100%;
            padding: .5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0,123,255,.25);
        }

        .errorlist {
            color: #e74c3c;
            margin-top: .25rem;
            list-style: none;
            padding-left: 0;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: .75rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

        .link-small {
            font-size: .9rem;
        }
    </style>
</head>
<body>
<nav>
    {% if user.is_authenticated %}
    Привет, {{ user.get_full_name }} |
    <a href="{% url 'logout' %}">Выйти</a>
    {% else %}
    <a href="{% url 'login' %}">Войти</a> |
    <a href="{% url 'register' %}">Регистрация</a>
    {% endif %}
</nav>
<hr>
{% block content %}{% endblock %}
</body>
</html>
