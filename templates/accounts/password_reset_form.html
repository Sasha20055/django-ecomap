{% extends "base.html" %}
{% block title %}Сброс пароля{% endblock %}
{% block content %}
<h1>Сброс пароля</h1>
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <p>
        {{ form.email.label_tag }}<br>
        {{ form.email }}<br>
        {{ form.email.errors }}
    </p>
    <button type="submit">Отправить ссылку для сброса</button>
</form>
{% endblock %}
